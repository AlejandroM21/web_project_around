<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alejandro Melendez" />
    <meta name="keywords" content="tripleten, EE.UU" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.png" />
    <title>Alrededor de los EE.UU.</title>
  </head>
  <body>
    <div class="page">
      <!-- Header -->
      <header class="header">
        <img
          class="header__logo"
          src="./images/header.png"
          alt="Alrededor de EE.UU. logo "
        />
      </header>

      <!-- main -->
      <main class="main">
        <!--Profile -->
        <section class="profile">
          <div class="profile__avatar">
            <img
              src="./images/avatar.jpg"
              alt="avatar"
              class="profile__avatar-image"
            />
          </div>

          <div class="profile__info">
            <div class="profile__info-name">
              <h2 class="profile__name">Jacques Cousteau</h2>
              <button class="profile__button-edit" aria-label="Editar perfil">
                <img
                  class="profile__button-edit-image"
                  src="./images/button_edit.png"
                  alt="Ícono de lápiz para editar perfil"
                />
              </button>
            </div>
            <p class="profile__about-me block">Explorador</p>
          </div>

          <button
            class="profile__button-add"
            aria-label="Agregar nuevo elemento"
            title="Agregar nuevo"
          ></button>
        </section>

        <!-- Cards -->
        <div class="elements">
          <template id="elements-template">
            <article class="elements__card">
              <button class="elements__trash"></button>

              <img
                class="elements__card-image"
                src="./images/card__image_yosemite.jpg"
                alt="fotografia de Valle de Yosemite"
              />

              <div class="elements__card-info">
                <h3 class="elements__card-title block">Valle de Yosemite</h3>
                <button class="elements__card-favorite"></button>
              </div>
            </article>
          </template>
        </div>
      </main>

      <!-- Form -->
      <div class="popup">
        <div class="popup__overlay">
          <button
            class="popup__button-close"
            aria-label="Cerrar editor de perfil"
          >
            <img
              src="./images/Close_Icon.png"
              alt="Cerrar editor de perfil"
              class="popup__icono-close"
            />
          </button>
          <h3 class="popup__title">Editar perfil</h3>

          <form class="popup__form" novalidate>
            <label for="name">
              <input
                type="text"
                class="popup__input"
                id="name"
                placeholder="Nombre"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="popup__error name-error"></span>
            </label>

            <label for="about-me">
              <input
                type="text"
                class="popup__input"
                id="about-me"
                placeholder="Acerca de mi"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="popup__error about-me-error"></span>
            </label>

            <button type="submit" class="popup__button">Guardar</button>
          </form>
        </div>
      </div>

      <!-- Popup card -->
      <div class="card-popup">
        <div class="card-popup__overlay">
          <button class="card-popup__button-close" aria-label="Cerrar Imagen">
            <img
              src="./images/Close_Icon.png"
              alt="Cerrar Imagen"
              class="card-popup__icono-close"
            />
          </button>
          <img
            class="card-popup__image"
            src="./images/card__image-latemar.png"
            alt="latemar"
          />
          <h3 class="card-popup__caption">hola</h3>
        </div>
      </div>

      <!-- Aquí se insertan los formularios clonados -->
      <div id="form-clone"></div>

      <!-- footer -->
      <footer class="footer">
        <p class="footer__copyright">&copy; 2025 Alejandro Melendez</p>
      </footer>
    </div>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
