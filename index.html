                />

            </div>
            <p class="profile__about-me block">Explorador</p>
          </div>

            aria-label="Agregar nuevo elemento"
          ></button>
        </section>

      <!-- Form -->
      <div class="popup">
        <div class="popup__overlay">
          <button
            class="popup__button-close"
            aria-label="Cerrar editor de perfil"
          >
            <img
              src="./images/Close_Icon.png"
              alt="Cerrar editor de perfil"
              class="popup__icono-close"
            />
          </button>
          <h3 class="popup__title">Editar perfil</h3>
          <form class="popup__container">
            <label for="name">
              <input
                type="text"
                class="popup__text"
                id="name"
                placeholder="Nombre"
                required
              />
            </label>

            <label for="about-me">
              <input
                type="text"
                class="popup__text"
                id="about-me"
                placeholder="Acerca de mi"
                required
              />
            </label>
            <button type="submit" class="popup__save">Guardar</button>
          </form>
