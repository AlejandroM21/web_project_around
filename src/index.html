<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alejandro Melendez" />
    <meta name="keywords" content="tripleten, EE.UU" />
    <link rel="stylesheet" href="../pages/index.css" />
    <link rel="shortcut icon" href="../favicon.png" />
    <title>Alrededor de los EE.UU.</title>
  </head>
  <body>
    <div class="page">
      <!-- ================= HEADER ================= -->
      <header class="header">
        <img
          class="header__logo"
          src="../images/header.png"
          alt="Alrededor de EE.UU. logo"
        />
      </header>

      <!-- ================= MAIN ================= -->
      <main class="main">
        <!-- ===== Sección Perfil ===== -->
        <section class="profile">
          <!-- Avatar -->
          <div class="profile__avatar">
            <img
              src="../images/avatar.jpg"
              alt="Avatar Por Defecto"
              class="profile__avatar-image"
            />
            <!-- Botón para actualizar avatar -->
            <button
              class="profile__button-update-avatar"
              aria-label="Editar Avatar"
            >
              <img
                class="profile__button-update-image"
                src="../images/button_edit.png"
                alt="Ícono de lápiz para editar Avatar"
              />
            </button>
          </div>

          <!-- Info del perfil -->
          <div class="profile__info">
            <div class="profile__info-name">
              <h2 class="profile__name">Cargando...</h2>
              <!-- Botón para editar perfil -->
              <button class="profile__button-edit" aria-label="Editar perfil">
                <img
                  class="profile__button-edit-image"
                  src="../images/button_edit.png"
                  alt="Ícono de lápiz para editar perfil"
                />
              </button>
            </div>
            <p class="profile__about-me block"></p>
          </div>

          <!-- Botón para añadir nuevas tarjetas -->
          <button
            class="profile__button-add"
            aria-label="Agregar nuevo elemento"
            title="Agregar nuevo"
          ></button>
        </section>

        <!-- ===== Sección de Tarjetas ===== -->
        <div class="elements">
          <!-- Template para generar tarjetas dinámicamente con JS -->
          <template id="elements-template">
            <article class="elements__card">
              <button class="elements__trash"></button>

              <img
                class="elements__card-image"
                src="../images/card__image_yosemite.jpg"
                alt="fotografia de Valle de Yosemite"
              />

              <div class="elements__card-info">
                <h3 class="elements__card-title block">Valle de Yosemite</h3>
                <button class="elements__card-favorite"></button>
              </div>
            </article>
          </template>
        </div>
      </main>

      <!-- ================= POPUP EDITAR PERFIL ================= -->
      <!-- Formulario Editar Perfil  -->
      <div class="popup popup_type_profile">
        <div class="popup__overlay">
          <!-- Botón de cierre -->
          <button
            class="popup__button-close"
            aria-label="Cerrar editor de perfil"
          >
            <img
              src="../images/Close_Icon.png"
              alt="Cerrar editor de perfil"
              class="popup__icono-close"
            />
          </button>
          <h3 class="popup__title">Editar perfil</h3>

          <form class="popup__form" novalidate>
            <label for="name">
              <input
                type="text"
                class="popup__input"
                name="name"
                id="name"
                placeholder="Nombre"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="popup__error name-error"></span>
            </label>

            <label for="about-me">
              <input
                type="text"
                class="popup__input"
                name="job"
                id="about-me"
                placeholder="Acerca de mi"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="popup__error about-me-error"></span>
            </label>

            <button type="submit" class="popup__button">Guardar</button>
          </form>
        </div>
      </div>

      <!-- Formulario Cambiar Avatar  -->
      <div class="popup popup__avatar">
        <div class="popup__overlay">
          <!-- Botón de cierre -->
          <button
            class="popup__button-close"
            aria-label="Cerrar formulario Avatar"
          >
            <img
              src="../images/Close_Icon.png"
              alt="Cerrar formulario"
              class="popup__icono-close"
            />
          </button>
          <h3 class="popup__title">Cambiar foto de perfil</h3>

          <form class="popup__form popup__form_avatar" novalidate>
            <label for="avatar">
              <input
                type="url"
                class="popup__input popup__input_type_avatar-link"
                id="avatar"
                name="avatar"
                placeholder="Enlace foto de perfil"
                required
              />
              <span class="popup__error avatar-error"></span>
            </label>
            <button type="submit" class="popup__button popup__button-avatar">
              Guardar
            </button>
          </form>
        </div>
      </div>

      <!-- ================= POPUP  TARJETAS ================= -->
      <!-- Formulario Agregar Cards -->
      <div class="popup popup__add">
        <div class="popup__overlay">
          <!-- Botón de cierre -->
          <button
            class="popup__button-close"
            aria-label="Cerrar formulario de nueva tarjeta"
          >
            <img
              src="../images/Close_Icon.png"
              alt="Cerrar formulario"
              class="popup__icono-close"
            />
          </button>
          <h3 class="popup__title">Nuevo Lugar</h3>

          <form class="popup__form popup__form_add" novalidate>
            <label for="place-name">
              <input
                type="text"
                class="popup__input popup__input_type_place-name"
                id="place-name"
                name="place-name"
                placeholder="Titulo"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="popup__error place-name-error"></span>
            </label>

            <label for="place-link">
              <input
                type="url"
                class="popup__input popup__input_type_place-link"
                id="place-link"
                name="place-link"
                placeholder="Enlace a la imagen"
                required
              />
              <span class="popup__error place-link-error"></span>
            </label>

            <button type="submit" class="popup__button popup__button_add">
              Crear
            </button>
          </form>
        </div>
      </div>

      <!-- Formulario Confirmaion trash de la tarjeta  -->
      <div class="popup popup__trash">
        <div class="popup__overlay">
          <!-- Botón de cierre -->
          <button
            class="popup__button-close"
            aria-label="Cerrar formulario Trash"
          >
            <img
              src="../images/Close_Icon.png"
              alt="Cerrar formulario"
              class="popup__icono-close"
            />
          </button>
          <h3 class="popup__title popup__title-trash">¿Estás seguro/a?</h3>

          <form class="popup__form popup__form_trash" novalidate>
            <button type="submit" class="popup__button popup__button_add">
              Si
            </button>
          </form>
        </div>
      </div>

      <!-- ================= POPUP IMAGEN AMPLIADA ================= -->
      <div class="card-popup">
        <div class="card-popup__overlay">
          <!-- Botón de cierre -->
          <button class="card-popup__button-close" aria-label="Cerrar Imagen">
            <img
              src="../images/Close_Icon.png"
              alt="Cerrar Imagen"
              class="card-popup__button-close"
            />
          </button>

          <!-- Imagen ampliada -->
          <img
            class="card-popup__image"
            src="../images/card__image-latemar.png"
            alt="latemar"
          />
          <h3 class="card-popup__caption">hola</h3>
        </div>
      </div>

      <!-- ================= FOOTER ================= -->
      <footer class="footer">
        <p class="footer__copyright">&copy; 2025 Alejandro Melendez</p>
      </footer>
    </div>

    <!-- ================= JS PRINCIPAL ================= -->
    <script type="module" src="../pages/index.js"></script>
  </body>
</html>
